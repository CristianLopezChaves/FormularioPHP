<!DOCTYPE HTML>

<body>
        <h2>Formulario:</h2>
        <form action="index.php" method="post" >
	Nombre: <input type="text" name="nombre"><br>

	Menor o mayor de edad? <input type="radio" id="menormayor" name="mayormenor" value="SI">

		<option>Manresa</option>
		</select> <br>
